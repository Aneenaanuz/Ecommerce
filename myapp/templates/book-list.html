<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>FAITH BOOKS</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ms-5">
                <a class="nav-link active" aria-current="page" href="{%url 'book-list'%}">Home</a>
              </li>
              <li class="nav-item ms-5">
                <a class="nav-link" href="{%url 'book-add'%}">ADD BOOKS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row mt-4">
            {%for b in books%}
            <div class="col-4 mt-4">
            <div class="card" style="width: 18rem;">
                {%if b.pic%}
                <img src="{{b.pic.url}}" class="card-img-top" alt="..." height="300px">
                {%endif%}
                <div class="card-body">
                  <h5 class="card-title">{{b.name}}</h5>
                  <p class="card-text">{{b.description}}</p>
                  <a href="{%url 'book-detail' b.id%}" class="btn btn-primary">Detail</a>
                  <a href="{%url 'book-edit' b.id%}" class="btn btn-primary">Update</a>
                </div>
              </div>
              </div>
            {%endfor%}

        </div>
    </div>
</body>
</html>
